<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Ashik Wingo Hack</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: lime;
      font-family: monospace;
      overflow-x: hidden;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .container {
      max-width: 600px;
      margin: 100px auto 30px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border: 2px solid lime;
      border-radius: 12px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      background: black;
      color: lime;
      border: 1px solid lime;
      width: 80%;
    }
    button {
      background: lime;
      color: black;
      font-weight: bold;
    }
    #result, #timer, #adminMsg {
      margin-top: 15px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid lime;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container" id="loginBox">
  <h2>üï∂Ô∏è Ashik Wingo Hack</h2>
  <p>üîê VIP Access Required</p>
  <input type="password" id="vipPass" placeholder="Enter VIP Password">
  <button onclick="checkPassword()">Login</button>
  <div id="result"></div>
</div>

<div class="container" id="mainApp" style="display:none;">
  <h2>üéØ Prediction System</h2>
  <input type="text" id="periodInput" placeholder="Enter Period Number">
  <button onclick="generateSignal()">Generate Signal</button>
  <div id="signalResult"></div>

  <div id="timer"></div>
  <div id="adminMsg"></div>

  <h3>üìä Chart Viewer</h3>
  <table>
    <tr><th>Period</th><th>Result</th></tr>
    <tr><td>1001</td><td>BIG - GREEN</td></tr>
    <tr><td>1002</td><td>SMALL - RED</td></tr>
    <tr><td>1003</td><td>BIG - GREEN</td></tr>
    <tr><td>1004</td><td>SMALL - VIOLET</td></tr>
    <tr><td>1005</td><td>BIG - GREEN</td></tr>
  </table>
</div>

<script>
  // Matrix animation
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  let chars = "01@#$&%*";
  chars = chars.split("");
  let font_size = 14;
  let columns = canvas.width / font_size;
  let drops = Array.from({length: columns}).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = font_size + "px monospace";
    drops.forEach((y, i) => {
      const text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * font_size, y * font_size);
      if (y * font_size > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    });
  }
  setInterval(drawMatrix, 33);

  // Password check
  function checkPassword() {
    const input = document.getElementById('vipPass').value;
    if (input === 'ashik612') {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('mainApp').style.display = 'block';
      document.getElementById('adminMsg').innerHTML = "üëë Welcome Admin Ashik!";
      startTimer();
    } else {
      document.getElementById('result').innerHTML = "‚ùå Wrong Password!";
    }
  }

  // Prediction logic (demo only)
  function generateSignal() {
    const period = parseInt(document.getElementById('periodInput').value);
    let result = '';
    if (isNaN(period)) {
      result = '‚ùå Invalid period number!';
    } else {
      if (period % 2 === 0) {
        result = 'Prediction: BIG - GREEN';
      } else if (period % 3 === 0) {
        result = 'Prediction: SMALL - RED';
      } else {
        result = 'Prediction: SMALL - VIOLET';
      }
    }
    document.getElementById('signalResult').innerHTML = result;
  }

  // Countdown timer (2 mins)
  function startTimer() {
    let seconds = 120;
    const timer = document.getElementById("timer");
    function updateTimer() {
      let mins = Math.floor(seconds / 60);
      let secs = seconds % 60;
      timer.innerHTML = `‚è∞ Next Prediction In: ${mins}:${secs < 10 ? '0' + secs : secs}`;
      if (seconds > 0) {
        seconds--;
        setTimeout(updateTimer, 1000);
      } else {
        seconds = 120;
        updateTimer();
      }
    }
    updateTimer();
  }
</script>

</body>
</html>
